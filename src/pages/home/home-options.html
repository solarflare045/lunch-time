<ion-list>
  <ion-list-header>
    Options
  </ion-list-header>

  <ion-item>
    <ion-icon name="shuffle" item-left>
      
    </ion-icon>

    <ion-label>
      Quantum
    </ion-label>

    <ion-toggle [(ngModel)]="homePage.isQuantum" (ngModelChange)="saveQuantum($event)">

    </ion-toggle>
  </ion-item>

  <button ion-item (click)="players()">
    <ion-icon name="people" item-left>

    </ion-icon>

    <ion-label>
      People
    </ion-label>
  </button>

  <button ion-item (click)="game()">
    <ion-icon name="game-controller-b" item-left>

    </ion-icon>

    <ion-label>
      Game
    </ion-label>
  </button>

  <button ion-item (click)="powers()">
    <ion-icon name="power" item-left>

    </ion-icon>

    <ion-label>
      Powers
    </ion-label>
  </button>

  <button ion-item (click)="restart()" [disabled]="!playersAreSetUp">
    <ion-icon name="refresh" item-left>

    </ion-icon>

    <ion-label>
      Restart
    </ion-label>
  </button>
</ion-list>
