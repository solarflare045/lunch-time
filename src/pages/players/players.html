<ion-header>
  <ion-navbar>
    <ion-title>
      Players
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
      <div *ngFor="let player of players">
        <ion-item-sliding #slidingItem>
          <ion-item>
            <ion-label>
              <h2>{{ player.name }}</h2>
              <p>Score: {{ player.score }}</p>
            </ion-label>
          </ion-item>

          <ion-item-options side="right">
            <button ion-button expandable color="secondary" (click)="score(player, slidingItem)">
              <ion-icon name="star"></ion-icon>
              Score
            </button>

            <button ion-button expandable color="primary" (click)="rename(player, slidingItem)">
              <ion-icon name="create"></ion-icon>
              Rename
            </button>

            <button ion-button expandable color="danger" (click)="delete(player)">
              <ion-icon name="close"></ion-icon>
              Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </div>
    </ion-item-group>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="create()">
      <ion-icon name="add">

      </ion-icon>
    </button>
  </ion-fab>

  <ion-fab bottom left>
    <button ion-fab (click)="reset()" color="danger">
      <ion-icon name="refresh">

      </ion-icon>
    </button>
  </ion-fab>
</ion-content>
